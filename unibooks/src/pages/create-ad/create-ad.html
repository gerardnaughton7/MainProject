<ion-header>
  <ion-navbar>
    <ion-title>
      Create Ad
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <!--Form to create ad-->
    <form (submit)="onSubmit()">
      <ion-list>
        <ion-item>
          <ion-label fixed>Title:</ion-label>
          <ion-input [(ngModel)] = "Title" name="Title" type="text"></ion-input> 
        </ion-item>
        <ion-item>
          <ion-label fixed>Author:</ion-label>
          <ion-input [(ngModel)] = "Author" name="Author" type="textarea"></ion-input> 
        </ion-item>
        <ion-item>
          <ion-label fixed>Seller:</ion-label>
          <ion-input [(ngModel)] = "Seller" name="Seller" type="textarea"></ion-input> 
        </ion-item>
        <ion-item>
          <ion-label fixed>Description:</ion-label>
          <ion-input [(ngModel)] = "Description" name="Description" type="textarea"></ion-input> 
        </ion-item>
        <ion-item>
          <ion-label fixed>Contact Info:</ion-label>
          <ion-input [(ngModel)] = "Phone" name="Phone" type="textarea"></ion-input> 
        </ion-item>
        <!--submit button-->
        <ion-item>
          <button ion-button type="submit" block>Create Ad</button>
        </ion-item>
      </ion-list>
    </form>
</ion-content>
