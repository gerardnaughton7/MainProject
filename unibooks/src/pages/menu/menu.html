<ion-header>
  <ion-navbar color = "secondary">
    <ion-title>
      Menu
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- using ion-list to list menu items-->
    <ion-list>
      <ion-item (click)="signUpPage()">
        Sign Up
      </ion-item>
      <ion-item (click)="loginPage()">
        Log In
      </ion-item>
      <!--hidden unless user is logged in-->
      <ion-item (click)="myAdsPage()" [hidden] = "!showLogOut">
        My Ads
      </ion-item>
    </ion-list>
      <!--hidden unless logged in-->
      <ion-footer margin = "0,0,0,10">
        <ion-item (click)="logOut()" [hidden] = "!showLogOut">
          Log Out
        </ion-item>
    </ion-footer>

</ion-content>
