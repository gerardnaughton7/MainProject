<ion-header>
  <ion-navbar>
    <ion-title>
      Log In
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <!--form to enter login info-->
  <form (submit)="logIn()">
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="Email" name="Email" type="email" value="" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="Password" name="Password" type="password" value="" required></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button type="submit" block>Log In</button>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
