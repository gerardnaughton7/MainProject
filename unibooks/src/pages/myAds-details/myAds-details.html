<!--myAds details page-->
<ion-header>
  <ion-navbar color = "secondary">
    <ion-title>
      Book Details
    </ion-title>
  </ion-navbar>
</ion-header>
<!--outputs book info on card format-->
<ion-content padding>
  <ion-card>
      <ion-card-header>
          <strong>{{book.Title}}</strong>
      </ion-card-header>
      <ion-card-content>
          <p><strong>Author: </strong>{{book.Author}}</p>
          <br>
          <p><strong>Seller: </strong>{{book.Seller}}</p>
          <br>
          <p><strong>Description: </strong>{{book.Description}}</p>
          <br>
          <p><strong>Phone: </strong>{{book.Phone}}</p>
          <br>
          <button ion-button (click)="deleteAd(book.Id)" block>
             Delete
          </button>
      </ion-card-content>
  </ion-card>
  <ion-item>
  </ion-item>
</ion-content>
