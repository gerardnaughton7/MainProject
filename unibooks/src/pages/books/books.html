<ion-header>
  <ion-navbar color = "secondary">
    <ion-grid>
      <!-- Menu and Title entered here-->
      <ion-row>
        <ion-col width-30>
          <button ion-button (click)="menu()" color = "light" >
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>
        <ion-col width-40>
          <ion-title >
            Books
          </ion-title>
        </ion-col>
        <ion-col width-30>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- using ion-list to list the books-->
    <ion-list>
      <!--angular2 syntax which allows us to loop through the objects-->
      <ion-item *ngFor="let book of books" (click)="bookSelected($event, book)">
        {{book.Title}}
      </ion-item>
    </ion-list>

</ion-content>
