<ion-header>
  <ion-navbar>
    <ion-title>
      Book Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <ion-card-header>
          <strong>{{book.Title}}</strong>
      </ion-card-header>
      <ion-card-content>
          <p><strong>Author: </strong>{{book.Author}}</p>
          <br>
          <p><strong>Seller: </strong>{{book.Seller}}</p>
          <br>
          <p><strong>Description: </strong>{{book.Description}}</p>
          <br>
          <p><strong>Contact No: </strong>{{book.Phone}}</p>
          <br>

      </ion-card-content>


  </ion-card>
</ion-content>
